<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback - Sentiment Analysis Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 600px;">
        <header style="margin-bottom: 2rem; padding: 2rem 0;">
            <h1>Feedback</h1>
            <p class="subtitle">We value your feedback! Please share your thoughts, suggestions, or any issues.</p>
        </header>

        <section class="upload-section" style="text-align: left;">
            <form id="feedbackForm">
                <div style="margin-bottom: 1rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; max-width: 100%;">
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; max-width: 100%;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label for="message"
                        style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                    <textarea id="message" name="message" required rows="5"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--radius-lg); font-family: inherit;"></textarea>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Submit Feedback</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="/index" class="btn-secondary">Back to Dashboard</a>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Thank you for your feedback! We appreciate your input.');
            this.reset();
        });
    </script>
</body>

</html>
