<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Sentiment Analysis Web App</title>
    <style>
        :root {
            --color1: #F3E2D4;
            --color2: #C5B0CD;
            --color3: #415E72;
            --color4: #17313E;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--color1);
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }
        .container {
            max-width: 650px;
            background: #fff;
            margin: 40px auto;
            border-radius: 20px;
            box-shadow: 0 10px 24px -6px #c0dbfc, 0 20px 40px -10px #a2bded47, 0 30px 60px -15px #8bb8e847;
            padding: 32px 28px 38px 28px;
            animation: fadeIn 1.5s ease-in;
        }
        h1 {
            color: var(--color4);
            font-size: 2.1em;
            margin-bottom: 18px;
            text-shadow: 2px 2px 0px #ccc, 4px 4px 0px #aaa, 6px 6px 0px #888;
            animation: fadeIn 2s ease-in;
        }
        p {
            color: var(--color3);
            font-size: 1.1em;
            margin-bottom: 20px;
            animation: fadeIn 2.5s ease-in;
        }
        form {
            animation: fadeIn 3s ease-in;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--color4);
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--color3);
            border-radius: 10px;
            background: var(--color1);
            transition: all 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            box-shadow: 0 0 10px #478efc;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: var(--color3);
            color: var(--color1);
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(65, 94, 114, 0.3);
        }
        button:hover {
            background: var(--color4);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(65, 94, 114, 0.4);
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 750px) {
            .container {
                margin: 16px;
                padding: 16px 8px 24px 8px;
            }
            h1 { font-size: 1.4em; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Feedback</h1>
    <p>We value your feedback! Please share your thoughts, suggestions, or any issues you've encountered with the Sentiment Analysis Web App.</p>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
    <div class="back-button">
        <button onclick="window.location.href='/'">Back to Dashboard</button>
    </div>
</div>
<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for your feedback! We appreciate your input.');
        // Here you could send the data to a server, but for now, just show alert
        // Reset form
        this.reset();
    });
</script>
</body>
</html>
